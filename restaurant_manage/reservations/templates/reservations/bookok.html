
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successfull</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="{% static 'reservations/css/info_book.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'reservations/css/book_ok.css' %}"> 


</head>
<body>
    <div class="bg-image d-flex align-items-center justify-content-center">
        <div class="content">
            <h1 class="title">Booking successful</h1>
            <p class="thank-you">Thank you for booking with us at Restaurant NHOM7! We look forward to serving you.</p>
            <div class="btn-group">
                <button type="button" class=" btn-custom mx-3 my-2">Book other table</button>
                <button type="button" class=" btn-custom mx-3 my-2" data-toggle="modal" data-target="#bookingModal">Check booking info</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-success" id="bookingModalLabel">THANKS FOR YOUR BOOKING</h4>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </div>
                <div class="modal-body">
                    <h5 class="text-info">Booking info</h5>
                    <p class="bold-label">Date created:</p>
                    <p class="bold-label">Time created:</p>
                    <p class="bold-label mt-3">Name:</p>
                    <p class="info-label">Tel:</p>
                    <p class="info-label">Email:</p>
                    <p class="info-label">Party size:</p>
                    <p class="info-label">Location:</p>
                    <p class="bold-label">Time booking:</p>
                    <p class="bold-label">Date booking:</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom1">Book other table</button>
                    <button type="button" class="btn btn-custom2">Order delivery</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
