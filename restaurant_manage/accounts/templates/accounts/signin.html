{%load static%}

{% block signin_signup.css %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/signin_signup.css' %}">
{% endblock signin_signup.css%} 

{% block signin  %}
<div class="background_img">
    <div class="bg_opacity">
        <div class="login-box">
            <h1>SIGN IN</h1>
            <form id="login-form" method="post" class="was-validated" >
                {% csrf_token %}
                <div class="form-group">
                    <label>Email</label>
                    <input id="email" class="form-control" type="email" name="email" placeholder="@gmail.com" required/>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Password " required/>
                </div>
                <button type="submit" class="submit_signin">Sign in</button>
                {% if form.non_field_errors %}
                <div>{{ form.non_field_errors }}</div>
                {% endif %}
            </form>
        </div>
        
        <p class="para-2">
            Forgot <a href="">password?</a> <br>
            Not have an account? <a href="{% url 'signup' %}">Sign Up Here</a>
        </p>
    </div>
</div>

{% endblock signin %}
