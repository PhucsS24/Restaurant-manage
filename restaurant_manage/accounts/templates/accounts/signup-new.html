{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/signup.css' %}">
  
</head>
<body>
  <div class="signup-container">
    <h2 class="signup-title">Sign up</h2>

    <form id="register-form" method="post" class="form was-validated form_signup">
        {% csrf_token %}

        <div class="form-row">

            <div class="form-group col-md-6">
                <label for="fname">First name</label>
                <input class="form-control" id="fname" type="text" name="first_name" placeholder="Firsst name" required>
            </div>

            <div class="form-group col-md-6">
                <label for="lname">Last name</label>
                <input class="form-control" id="lname" type="text" name="last_name" placeholder="Last name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input class="form-control" id="phone" type="tel" name="phone" placeholder="Phone" required >
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="@gmail.com" required>
            {% if form.errors.email %}
                <span>{{ form.errors.email }}</span>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="passwd">Password</label>
            <input type="password" class="form-control" id="passwd"  name="password1" placeholder="Password " required>
        </div>

        <div class="form-group">
            <label for="confirm-passwd">Password</label>
            <input type="password" class="form-control" id="confirm-passwd"  name="password2" placeholder="Confirm your password" required>
            {% if form.errors.password2 %}
                <span>{{ form.errors.password2 }}</span>
            {% endif %}
        </div>

        
        <div class="form-group form-check terms">
            <input type="checkbox" class="form-check-input checkbox-color" id="terms">
            <label class="form-check-label" for="terms">By continuing, you accept the terms of use</label>
        </div>

        <button id="register" type="submit" class="btn btn-custom btn-block">Sign up</button>

        <div class="additional-info">
            <p>If you have an account, <a href="#">log in here</a></p>
            <p><a href="{% url 'home' %}">Way back home <i class="fas fa-home"></i></a></p>
        </div>

    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
